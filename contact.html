<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerScape</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/style.css" rel="stylesheet" />

    <style>
        .my{
            font: size 10px; ;
        }
    </style>


</head>
<body>
    <header class="header_section innerpage_header">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">
              <span>
                InnerScape
              </span>
            </a>
            <div class="" id="">
    
              <div class="custom_menu-btn">
                <button onclick="openNav()">
                  <span class="s-1"> </span>
                  <span class="s-2"> </span>
                  <span class="s-3"> </span>
                </button>
                <div id="myNav" class="overlay">
                  <div class="overlay-content">
                    <ol>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="service.html">Service</a></li>
                        <li><a href="contact.html">contact</a></li>
                      </ol>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
    </header>

      <section class="contact_section  ">
        <div class="my container">
          <div class="row">
            <div class="col-md-7 col-lg-6 ">
              <div class="form_container">
                <div class="heading_container ">
                  <h2>
                    Contact Us
                  </h2>
                </div>
                <form action="">
                  <div>
                    <input type="text" id="name" placeholder="Your Name" />
                  </div>
                  <div>
                    <input type="text" placeholder="Phone Number" id="num"/>
                  </div>
                  <div>
                    <input type="email" placeholder="Email" id="email" />
                  </div>
                  <div>
                    <input type="text" class="message-box" placeholder="Message" id="message"/>
                  </div>
                  <div class="btn_box">
                    <button onclick="ajouterAuTableau()">
                      SEND
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5 col-lg-6">
              <div class="subscribe-box">
                <h3>
                  Subscribe To Our Newsletter
                </h3>
                
                <form action="">
                  <input id="email" type="email" placeholder="Enter your email">
                  <button  onclick="done()" style="color: antiquewhite;">
                    Subscribe
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
<script src="js/custom.js"></script>
</body>
</html>
